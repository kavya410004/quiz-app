<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCD Quiz</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" id="home-icon">
        <i class="fas fa-home"></i>
    </a>

    <h1>CCD Quiz (III-I)</h1>
    <div class="container">
        <p id="question-number"></p>
        <p id="topic-name"></p>
        <p id="question-text"></p>
        <div>
            <button id="A" class="option"></button>
            <button id="B" class="option"></button>
            <button id="C" class="option"></button>
            <button id="D" class="option"></button>
            <button id="E" class="option"></button>
        </div>
        <button id="show-answer">Show Answer</button>
        <div>
            <button id="previous-question">Previous Question</button>
            <button id="next-question">Next Question</button>
        </div>
    </div>
